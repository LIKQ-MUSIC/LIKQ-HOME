name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - master
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn install

      - name: Setup Environment
        env:
          VARS_CONTEXT: ${{ toJSON(vars) }}
        run: |
          if [ "${{ github.ref_name }}" == "develop" ]; then
            SUFFIX="_DEV"
          else
            SUFFIX="_PROD"
          fi

          echo "$VARS_CONTEXT" | jq -r --arg suffix "$SUFFIX" 'to_entries[] | select(.key | endswith($suffix)) | "\(.key | sub($suffix + "$"; ""))=\(.value)"' >> .env

      - name: Build (Next.js on Pages)
        run: yarn pages:build
        env:
          NEXT_PUBLIC_YOUTUBE_API_KEY: ${{ secrets.NEXT_PUBLIC_YOUTUBE_API_KEY }}

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ github.ref_name == 'develop' && 'likq-music-dev' || 'likq-music' }}
          directory: .vercel/output/static
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: 'master'
